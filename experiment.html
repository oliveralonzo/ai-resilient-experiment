<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MaxDiff Experiment</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS for zoom button styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-maxdiff@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-external-html@2.0.0"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
</head>

<body>
    <!-- Modal container for enlarged image -->
    <div class="modal micromodal-slide" id="image-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <header class="modal__header">
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close>&times;</button>
                </header>
                <main class="modal__content position-relative" id="modal-content">
                    <img id="modal-image" src="" alt="Enlarged image" />
                    <!-- Zoom buttons will be injected dynamically -->
                </main>
            </div>
        </div>
    </div>

    <script type="module" src="js/experiment.js"></script>
    <script>MicroModal.init();</script>
</body>

</html>
